version: "3.1"

intents:
  - set_name
  - greet
  - goodbye
  - affirm
  - deny

entities:
  - LOC
  - number
  - name

slots:
  name:
    type: text
    mappings:
     - type: from_entity
       entity: name

responses:
  utter_greet:
    - text: "Ciao {name}! Come posso aiutarti?"
    - text: "Salve {name}! Come posso aiutarti?"
    - text: "Ciao {name}! Come posso esserti utile?"
    - text: "Salve {name}! Come posso esserti utile?"
    - text: "Ciao {name}! Cosa posso fare per te?"
    - text: "Salve {name}! Cosa posso fare per te?"

  utter_goodbye:
    - text: "A presto!"
    - text: "Arrivederci!"
    - text: "Alla prossima!"
    - text: "Ci vediamo!"

  utter_default:
    - text: "Non ho capito. Puoi ripetere?"
    - text: "Puoi ripetere?"
    - text: "Non ho capito bene. Ripeti."

  utter_ok:
    - text: "Va bene."
    - text: "Ok."
    - text: "Perfetto."
    - text: "Bene."

  utter_very_good:
    - text: "Molto bene."
    - text: "Ottimo."
    - text: "Molto bene, continua così."
    - text: "Ottimo, continua così."

  utter_bad:
    - text: "Non va bene."
    - text: "Non bene."
    - text: "Non va bene, riprova."
    - text: "Non bene, riprova."

  utter_start_listening:
    - custom:
        open_mic: true

  utter_stop_dialogue:
    - custom:
        open_mic: false

session_config:
  session_expiration_time: 6000
  carry_over_slots_to_new_session: true
