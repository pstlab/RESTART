entities:
  - LOC
  - number
  - name
  - gender
  - feeling
  - physical_impairment

slots:
  name:
    type: text
    mappings:
     - type: from_entity
       entity: name


  feeling:
    type: categorical 
    values:
     - high
     - medium
     - low
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: feeling

  gender:
    type: categorical
    values:
     - M
     - F
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: gender

  physical_impairment:
    type: bool
    #influence_conversation: true
    mappings:
    - type: from_entity
      entity: physical_impairment


